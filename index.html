<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijddiagram</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="mb-2">
        <canvas class="block"></canvas>
        <input type="checkbox" name="background" id="background">
        <label for="background">Achtergrond wit maken</label>
        <button id="download" type="button">Opslaan</button>
    </div>
    <div class="mb-2">
        <label for="ratio">Schaal 1:</label>
        <input type="number" name="ratio" id="ratio" min="0.5" value="1" step="0.5">
        <input type="checkbox" name="total-enabled" id="total-enabled" checked>
        <label for="total-enabled">Laat totale tijd zien</label>
    </div>
    <div>
        <label for="duration">Totale tijd (s)</label>
        <input type="number" name="duration" id="duration" min="1" value="1">
        <label for="hertz">Aantal hertz</label>
        <input type="number" name="hertz" id="hertz" min="1" value="1">
    </div>
</body>
</html>
